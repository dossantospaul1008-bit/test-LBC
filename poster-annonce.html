<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Bonne Seed | Poster annonce</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="index.html" class="logo">La Bonne Seed</a>
        <p class="slogan">Achetez, vendez, échangez entre growers</p>
        <nav aria-label="Navigation principale">
          <ul class="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="annonces.html">Mes annonces</a></li>
            <li><a href="poster-annonce.html" aria-current="page">Poster annonce</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <!-- Prompt #3 : formulaire publication + validation JS -->
      <section>
        <h1>Publier une annonce</h1>
        <form id="post-form" class="post-form" enctype="multipart/form-data">
          <label>
            Image (upload)
            <input id="image-input" type="file" accept="image/*" />
          </label>
          <label>
            Titre
            <input id="title-input" type="text" maxlength="80" required />
          </label>
          <label class="full-width">
            Description
            <textarea id="description-input" rows="5" maxlength="320" required></textarea>
          </label>
          <label>
            Prix (€)
            <input id="price-input" type="number" min="0" required />
          </label>
          <label>
            Catégorie
            <select id="seed-type-input" required>
              <option value="Feminisées">Féminisées</option>
              <option value="Auto">Auto</option>
              <option value="Regular">Regular</option>
              <option value="Packs">Packs</option>
            </select>
          </label>
          <button type="submit">Publier</button>
        </form>

        <p id="form-feedback" class="muted"></p>
        <img id="image-preview" class="image-preview" alt="Prévisualisation image" hidden />
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p><strong>La Bonne Seed</strong> — Achetez, vendez, échangez entre growers</p>
        <p>© 2026 La Bonne Seed</p>
      </div>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
